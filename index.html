<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vapi Flow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- React Flow Base Styles -->
  <link rel="stylesheet" href="https://esm.sh/reactflow@11.11.4/dist/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0b0f14;
      color: #e2e8f0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    #root {
      width: 100%;
      height: 100%;
    }
    .react-flow__node {
      cursor: default !important;
    }
    .react-flow__handle {
      width: 8px !important;
      height: 8px !important;
      background: #2dd4bf !important;
      border: 2px solid #0b0f14 !important;
    }
    .react-flow__handle:hover {
      width: 10px !important;
      height: 10px !important;
    }
    .react-flow__edge-path {
      stroke: #2dd4bf !important;
      stroke-width: 2.5 !important;
    }
    .react-flow__minimap {
      background-color: #1a1f26 !important;
      border-radius: 8px;
    }
    .react-flow__controls button {
      background-color: #1a1f26 !important;
      fill: #94a3b8 !important;
      border-bottom: 1px solid #334155 !important;
    }
    .react-flow__controls button:hover {
      background-color: #334155 !important;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "reactflow": "https://esm.sh/reactflow@11.11.4?external=react,react-dom"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
