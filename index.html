<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vapi Flow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- React Flow Base Styles -->
  <link rel="stylesheet" href="https://esm.sh/reactflow@11.11.4/dist/style.css">
  <style>
    :root {
      --bg-color: #0b0f14;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: var(--bg-color);
      color: #e2e8f0;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }
    #root {
      width: 100%;
      height: 100%;
      display: flex;
    }
    /* Custom Scrollbars for dark theme */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #0b0f14;
    }
    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 4px;
    }
    /* React Flow Overrides */
    .react-flow__node {
      cursor: default !important;
    }
    .react-flow__handle {
      width: 8px !important;
      height: 8px !important;
      background: #2dd4bf !important;
      border: 2px solid #0b0f14 !important;
    }
    .react-flow__edge-path {
      stroke: #2dd4bf !important;
      stroke-width: 2.5 !important;
    }
    .react-flow__minimap {
      background-color: #1a1f26 !important;
      border-radius: 8px;
    }
    .react-flow__controls button {
      background-color: #1a1f26 !important;
      fill: #94a3b8 !important;
      border-bottom: 1px solid #334155 !important;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.2.0",
      "react/": "https://esm.sh/react@18.2.0/",
      "react-dom": "https://esm.sh/react-dom@18.2.0",
      "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
      "react-dom/": "https://esm.sh/react-dom@18.2.0/",
      "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
      "react/jsx-dev-runtime": "https://esm.sh/react@18.2.0/jsx-dev-runtime",
      "lucide-react": "https://esm.sh/lucide-react@0.460.0?deps=react@18.2.0",
      "reactflow": "https://esm.sh/reactflow@11.11.4?deps=react@18.2.0,react-dom@18.2.0"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
